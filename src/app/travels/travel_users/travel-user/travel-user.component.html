<div class="col s12 m3" >
  <div class="card" >
    <div class="card-image">
      <img src="{{member.photo_url}}">
      <span class="card-title">{{member.displayName}}</span>
      <!--<a (click)="onClick()"-->
         <!--class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>-->
    </div>

    <div class="card-content">
      <p><b>Роль: </b> {{member.role}}</p>
      <p><b>Имя: </b> {{member.first_name}}</p>
      <p><b>Фамилия: </b> {{member.last_name}}</p>
      <p><b>Ключ: </b> {{member.key}}</p>
    </div>
  </div>
</div>
