<div class="row">
  <div class="input-field col s8">
    <select style="display: block" class="col s6" name="userKey" [(ngModel)]="userKey">
      <option *ngFor="let t of users" value="{{t.key}}">{{t.displayName}}</option>
    </select>
    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="addMember()">Добавить участника
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>
